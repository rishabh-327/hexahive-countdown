<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HexaHive Hackathon | CountDown</title>

    <!-- Custom Styles -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    
    <!-- Custom Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Oswald|Pacifico|Roboto" rel="stylesheet">
</head>
<body>

<div class="center">
    <div class="container">
        <h1 class="hh">HexaHive Hackathon</h1>
        <h5 class="hh">Coming in...</h5>
        <div class="row mt-md-5">
            <div class="col-6 col-sm-3">
                <div class="box">
                    <div class="label">Days</div>
                    <div class="figure"><h1 id ="days">00</h1></div>
                </div>
            </div>
            <div class="col-6 col-sm-3">
                <div class="box">
                    <div class="label">Hours</div>
                    <div class="figure"><h1 id ="hours">00</h1></div>
                </div>
            </div>
            <div class="col-6 col-sm-3">
                <div class="box">
                    <div class="label">Minutes</div>
                    <div class="figure"><h1 id ="mins">00</h1></div>
                </div>
            </div>
            <div class="col-6 col-sm-3 ">
                <div class="box">
                    <div class="label">Seconds</div>
                    <div class="figure"><h1 id ="secs">00</h1></div>
                </div>
            </div>
        </div>
        <h6 class="date">10 February 2019</h6>
    </div>
</div>
    
    <!-- Scripts -->
    <script src="main.js"></script>
</body>
<footer>
    <p>&copy; Uniphyd.</p>
</footer>
</html>
